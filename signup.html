<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - La Mazmorra del Androide</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo de La Mazmorra del Androide">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup-form">
            <h2>Registrarse</h2>
            <form id="signupForm">
                <label for="signupEmail">Correo Electrónico:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>

                <label for="signupPassword">Contraseña:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 La Mazmorra del Androide. Todos los derechos reservados.</p>
    </footer>
    <script src="js/signup.js"></script>
</body>
</html>
