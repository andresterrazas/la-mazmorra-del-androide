<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - La Mazmorra del Androide</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo de La Mazmorra del Androide">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="loginEmail">Correo Electrónico:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="signup.html">Regístrate</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 La Mazmorra del Androide. Todos los derechos reservados.</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
