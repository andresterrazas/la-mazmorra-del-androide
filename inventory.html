<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - La Mazmorra del Androide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>La Mazmorra del Androide</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="orders.html">Pedidos</a>
            <a href="suppliers.html">Proveedores</a>
            <a href="reports.html">Reportes</a>
        </nav>
    </header>
    <main>
        <h2>Gestión de Inventario</h2>
        <form id="inventoryForm">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
            <button type="submit">Agregar Producto</button>
        </form>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos irán aquí -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 La Mazmorra del Androide</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
