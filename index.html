<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mazmorra del Androide</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>La Mazmorra del Androide</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="register.html">Registro</a>
            <a href="products.html">Productos</a>
            <a href="cart.html">Carrito</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h2>Bienvenido a La Mazmorra del Androide</h2>
            <p>Tu tienda de confianza para todo lo relacionado con cómics y figuras de acción.</p>
        </div>
        <section class="section">
            <h2>Categorías</h2>
            <div class="categories">
                <div class="category">
                    <img src="https://via.placeholder.com/300x200?text=Cómics" alt="Cómics">
                    <h3>Cómics</h3>
                </div>
                <div class="category">
                    <img src="https://via.placeholder.com/300x200?text=Figuras" alt="Figuras">
                    <h3>Figuras de Acción</h3>
                </div>
                <div class="category">
                    <img src="https://via.placeholder.com/300x200?text=Merchandising" alt="Merchandising">
                    <h3>Merchandising</h3>
                </div>
            </div>
        </section>
        <section class="section">
            <h2>Productos Destacados</h2>
            <div class="carousel">
                <img src="https://via.placeholder.com/1200x400?text=Producto+Destacado+1" alt="Producto Destacado 1">
                <img src="https://via.placeholder.com/1200x400?text=Producto+Destacado+2" alt="Producto Destacado 2">
                <img src="https://via.placeholder.com/1200x400?text=Producto+Destacado+3" alt="Producto Destacado 3">
                <div class="controls">
                    <button onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
                    <button onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 La Mazmorra del Androide</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
