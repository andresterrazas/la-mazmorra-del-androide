<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - La Mazmorra del Androide</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>La Mazmorra del Androide</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="cart.html">Carrito</a>
        </nav>
    </header>
    <main>
        <h2>Productos</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Producto+1" alt="Producto 1">
                <div class="details">
                    <h3>Producto 1</h3>
                    <p>Descripción del producto 1.</p>
                    <p class="price">$19.99</p>
                    <button class="btn" onclick="addToCart('Producto 1', 19.99)">Añadir al Carrito</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Producto+2" alt="Producto 2">
                <div class="details">
                    <h3>Producto 2</h3>
                    <p>Descripción del producto 2.</p>
                    <p class="price">$29.99</p>
                    <button class="btn" onclick="addToCart('Producto 2', 29.99)">Añadir al Carrito</button>
                </div>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200?text=Producto+3" alt="Producto 3">
                <div class="details">
                    <h3>Producto 3</h3>
                    <p>Descripción del producto 3.</p>
                    <p class="price">$39.99</p>
                    <button class="btn" onclick="addToCart('Producto 3', 39.99)">Añadir al Carrito</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 La Mazmorra del Androide</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
